<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Countdown</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/styles.css">
  <script defer type="module" src="./js/script.js"></script>
</head>
<body>
  <div class="container py-5">
    <header class="text-center">
      <h1>Contagem regressiva</h1>
    </header>
    <div class="py-5">
      <div class="row">
          <div class="rounded bg-gradient-3 text-white shadow p-5 text-center mb-5" id="natal">
              <p class="mb-4 font-weight-bold text-uppercase">Natal 2019</p>
              <div id="clock-b" class="countdown-circles d-flex flex-wrap 
              justify-content-center pt-4 ">
              <span class="days"></span>
              <span class="hours"></span>
              <span class="minutes"></span>
              <span class="secunds"></span>
          </div>
          </div>

          <div class="rounded bg-gradient-1 text-white shadow p-5 text-center mb-5" id="ano">
              <p class="mb-4 font-weight-bold text-uppercase">Ano novo 2019</p>
              <div id="clock-b" class="countdown-circles d-flex flex-wrap 
              justify-content-center pt-4 ">
              <span class="days"></span>
              <span class="hours"></span>
              <span class="minutes"></span>
              <span class="secunds"></span>
          </div>
          </div>
      </div>
    </div>
  </div>
  
</body>

</html>
